<body>

      
    <div id="header">
        <h1>Geneva Emotion Wheel</h1>      
        <h3 id="emo">Tab to Selection Emotion</h3>      
    </div>
      
  
    <form onsubmit="return false;">
        <div class="wheel closed">
            <ul>
                <li>
                  <label class="sent-label">Please Rate Intensity</label>
                  <input placeholder="Interest" tabindex="1" name="Interest">
                </li>
                <li>
                  <input placeholder="Amusement" tabindex="2" name="Amusement">
                </li>
                <li>
                  <input placeholder="Joy" tabindex="3" name="Joy">
                </li>
                <li>
                  <input placeholder="Contentment" tabindex="4" name="Contentment">
                </li>
                <li>
                  <input placeholder="Disappointment" tabindex="5" name="Disappointment">
                </li>
                <li>
                  <input placeholder="Disgust" tabindex="6" name="Disgust">
                </li>
                <li>
                  <input placeholder="Anger" tabindex="7" name="Anger">
                </li>
                <li>
                  <input placeholder="Fear" tabindex="8" name="Fear">
                </li>
                <li>
                  <input placeholder="Other ..." tabindex="9" name="Other">
                </li>          
            </ul>
            </div>
          <!--<input type="submit">-->
            <div class="stars">
                <legend>Intensity</legend>
                <input class="star star-5" id="star-5" type="radio" name="star"/>
                <label class="star star-5" for="star-5"></label>
                <input class="star star-4" id="star-4" type="radio" name="star"/>
                <label class="star star-4" for="star-4"></label>
                <input class="star star-3" id="star-3" type="radio" name="star"/>
                <label class="star star-3" for="star-3"></label>
                <input class="star star-2" id="star-2" type="radio" name="star"/>
                <label class="star star-2" for="star-2"></label>
                <input class="star star-1" id="star-1" type="radio" name="star"/>
                <label class="star star-1" for="star-1"></label>
            </div> 
            <div id="name_input">
                <div class="input-user">
                    <i class="fa fa-user fa-fw"></i>
                    <input class="form-control" type="text" placeholder="Name" value="Name">

                    <i class="fa fa-envelope-o fa-fw"></i>
                    <input class="form-control" type="text" placeholder="Email address" value="Email">
                </div> 
                
                <button class="small" id="submitBtn"><i class="fa fa-check fa-2x"></i>Done</button>               
            </div>   
    </form>
